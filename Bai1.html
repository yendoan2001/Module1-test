    function thirdMark(arr){
        let position;
        for(let j=0;j<3;j++){
            var max = 0;
            for (let i = 0; i <arr.length ; i++) {
                if(arr[i]>max){

                    position = i;
                }
            } arr.splice(position,1)
        }

        }
