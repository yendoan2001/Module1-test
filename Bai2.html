<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tryRemoveFromArray(arr,index) {
      let newArr =[]
      if(index>=0 && index<arr.length){
          for (let i = 0; i <arr.length ; i++) {
              if(i !== index){
                  newArr.push(arr[i])
              }
          }
      } else newArr.push(arr);
      return newArr
  }
  let arr = [2,4,3,5,7,6,4,8,9];
  console.log(tryRemoveFromArray(arr,4));
</script>
</body>
</html>
